      <div *ngIf="loading == true">
        <div class="pdlod">
          <div class="col-md-2 col-md-offset-5">
            <img src="/assets/Spinner-1s-200px.svg" alt="loading icon">
          </div>
        </div>
      </div>
      <div class="mn" *ngIf="loading == false">
        <!-- filter start -->
        <div class="col-md-3">
          <div class="flter_mn">
            <h3 class="fltr_til">Filter By: <span class="rst" (click)="resetFilter()">

                         Reset</span>

            <div class="flter_in">
              <!-- Price flight start here -->
              <div class="facilty">
                <form [formGroup]="sliderForm">
                  <div class="col-md-12">
                    <h4>Price </h4>
                    <div class="pricerange">
                      <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (userChangeEnd)="filter(minValue, maxValue)"></ng5-slider>
                    </div>
                  </div>
                </form>
              </div>
              <!-- Price flight end here -->
              <div class="facilty">
                <div class="col-md-12">
                  <h4>Star Rating</h4>
                </div>
                <div class="col-md-12">
                  <label class="chk">
                    <input type="checkbox" (change)="toggleVisibility($event, 5)"/>5 star <span
                          class="pull-right tag">(220)</span>
                    <span class="checkmark"></span>
                  </label>
                  <label class="chk">
                    <input type="checkbox" (change)="toggleVisibility($event, 4)"/>4 star <span
                          class="pull-right">(220)</span>
                    <span class="checkmark"></span>
                  </label>
                  <label class="chk">
                    <input type="checkbox" (change)="toggleVisibility($event, 3)"/>3 star <span
                          class="pull-right">(220)</span>
                    <span class="checkmark"></span>
                  </label>
                  <label class="chk">
                    <input type="checkbox" (change)="toggleVisibility($event, 2)"/>2 star <span
                          class="pull-right">(220)</span>
                    <span class="checkmark"></span>
                  </label>
                  <label class="chk">
                    <input type="checkbox" (change)="toggleVisibility($event, 1)"/>1 star <span
                          class="pull-right">(220)</span>
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

              <!--                            </div>-->

            </div>
          </div>
        </div>
        <!-- filter end -->

        <div class="col-md-9">
          <div class="col-md-12">
            <div class="row">
              <div class="sort dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Sort:
                  Aviability</a>

                <ul class="dropdown-menu srt_n">
                  <!--(click)="sortData('name')"-->
                  <li><a href="javascript:void(0);">Hotel Name</a>
                  </li>
                  <!--(click)="sortData('price')"-->
                  <li><a href="javascript:void(0);">Price (hight to
                    low)</a>
                  </li>
                  <!--(click)="sortData('starname')"-->
                  <li><a href="javascript:void(0);">Ranking</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="clearfix"></div>
          <ul class="booking-list" *ngIf="arryCheck">
<!--            | grdFilter: {min: searchMinAmount, max: searchMaxAmount, star_rating:searchStar};-->
            <li *ngFor="let result of results.package_search_result.result ; let i=index;">
            <a class="booking-item">
                <div class="row">
                  <div class="col-md-3">
                    <div class="booking-item-img-wrap">
                      <img style="height: 130px" src="https://flyantalya.api.smtech-solution.net/super-admin/uploads/packages/{{result['image']}}" alt="hotel_code"
                           onError="this.src='http://media.expedia.com/hotels/2000000/1390000/1383000/1382906/1382906_3_b.jpg' ">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <h5 class="booking-item-title">{{result['package_name']}}</h5>
                    <div class="booking-item-rating">
                      <ul class="icon-group booking-item-rating-stars">
                        <li>
                          <i *ngFor="let n of [] | range:result.package_rating.replace('\*', '')"
                             class="fa fa-star"></i>
                          <i *ngFor="let n of [] | rangeOne:result.package_rating.replace('\*', '')"
                             class="fa fa-star-o"></i>
                        </li>
                      </ul>
                      <span class="booking-item-rating-number"><b>{{result.package_rating.replace('\*', '')}}
                        of 5</b></span>
                    </div>
<!--                    <h5 class="booking-item-title"><img src='assets/img/advr.jpg'/></h5>-->
                    <p class="booking-item-address"> {{result['package_description']}}
                    </p>
                  </div>
                  <div class="col-md-3 text-center"><span class="booking-item-price-from"></span><span
                          class="booking-item-price"> $ {{ result['amount'] | mathRound}}</span>
                    <span></span>
                    <a class="btn btn-primary" [routerLink]="['/packagedetails']"
                       [queryParams]="{ id: result['id'], package_id: result['package_id'] , request_data: results.requeststring, api_id: results.api_id, session_id: result['session_id'] }">Book
                      Now</a>
                  </div>
                </div>
              </a>
            </li>
          </ul>
          <ul class="booking-list" *ngIf="!arryCheck">
            <li>
              <a class="booking-item">
                <div class="row">
                  <div class="col-md-3">
                    <div class="booking-item-img-wrap">
                      <img style="height: 130px" src="assets/img/not-found.jpg">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <h3 class="text-center"> Data Not Found</h3>
                  </div>
                </div>
              </a>
            </li>
          </ul>
